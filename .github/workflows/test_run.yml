name: Test Scrape + Clean

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- TAILSCALE ----------
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          args: --accept-dns=true

      # Optional: sanity check network / DNS / reachability
      - name: Verify Tailscale connection
        run: |
          tailscale status
          tailscale ip -4


      # ---------- YOUR PIPELINE ----------
      - name: Run scrape + clean (small test)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          LIMIT: "1"
          SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}

          # DB settings: pick ONE approach:
          # A) Single DB_URL string (recommended)
          DB_TEST_STRING: ${{ secrets.DB_TEST_STRING }}
        run: |
          python -m scripts.run_all

      - name: Show output files
        run: |
          echo "=== data tree ==="
          ls -R data || true

      - name: Upload artifacts (raw + clean)
        uses: actions/upload-artifact@v4
        with:
          name: scrape_output
          path: |
            data/raw/**
            data/interim/**
          if-no-files-found: warn
